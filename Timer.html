<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 30px;
    }

    input, button {
      font-size: 1rem;
      padding: 5px;
      margin: 10px;
    }

    #timer {
      font-size: 50px;
      margin-top: 20px;
    }
    h1 {
  background-color: pink;
  color: blue;
}
    
  </style>
</head>
<body>

  <h1><strong>Pomodoro Timer</strong></h1>
  <img src="https://cdn.pixabay.com/animation/2023/10/10/13/27/13-27-05-899_512.gif"
  width="250" height="250">
  <hr>

  <div>
    <label>Focus Time (minutes):</label>
    <input type="number" id="focusInput" value="25" min="1" />
  </div>
<hr>
  <div>
    <label>Break Time (minutes):</label>
    <input type="number" id="breakInput" value="5" min="1" />
  </div>
<br>
  <div class="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
  <br>

 <div id="timer">25:00</div>

  <script>
    let interval;
    let isRunning = 0;
    let isFocusMode = 0;
    let remainingSeconds = 0;

    function updateDisplay() {
      const minutes = String(Math.floor(remainingSeconds / 60)).padStart(2, "0");
      const seconds = String(remainingSeconds % 60).padStart(2, "0");
      document.getElementById("timer").textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (isRunning) return;

      const focusMinutes = parseInt(document.getElementById("focusInput").value);
      const breakMinutes = parseInt(document.getElementById("breakInput").value);

      if (remainingSeconds == 0) {
        remainingSeconds = (isFocusMode ? focusMinutes : breakMinutes) * 60;
      }

      interval = setInterval(() => {
        remainingSeconds--;
        updateDisplay();

        if (remainingSeconds <= 0) {
          clearInterval(interval);
          isRunning = false;
          isFocusMode = !isFocusMode;
          document.getElementById("modeLabel").textContent = isFocusMode ? "Focus Time" : "Break Time";
          remainingSeconds = (isFocusMode ? focusMinutes : breakMinutes) * 60;
          updateDisplay();
        }
      }, 1000);

      isRunning = true;
    }

    function stopTimer() {
      clearInterval(interval);
      isRunning = false;
    }

    function resetTimer() {
      stopTimer();
      isFocusMode = true;
      document.getElementById("modeLabel").textContent = "Time";
      const focusMinutes = parseInt(document.getElementById("focusInput").value);
      remainingSeconds = focusMinutes * 60;
      updateDisplay();
    }

    
    window.onload = resetTimer;
  </script>

</body>
</html>
